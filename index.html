<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calctop">
        <div class="displayarea">
          <div id="topdisplay"></div>
          <div id="maindisplay"></div>
        </div>
      </div>
      <div class="calcbottom">
        <div id="numbers">
          <span class="number n9"> <span> 9 </span></span>
          <span class="number n8"> <span> 8 </span></span>
          <span class="number n7"> <span> 7 </span></span>
          <span class="number n6"> <span> 6 </span></span>
          <span class="number n5"> <span> 5 </span></span>
          <span class="number n4"> <span> 4 </span></span>
          <span class="number n3"> <span> 3 </span></span>
          <span class="number n2"> <span> 2 </span></span>
          <span class="number n1"> <span> 1 </span></span>
          <span class="number clear"><span>C</span></span>
          <span class="number n0"><span>0</span></span>
          <span class="number thedot"><span>.</span></span>
        </div>
        <div id="operators">
          <span class="operator delete"> <span>del</span></span>
          <span class="operator multiply"> <span>x</span></span>
          <span class="operator divide"> <span>รท</span></span>
          <span class="operator add"> <span>+</span></span>
          <span class="operator minus"> <span>-</span></span>
          <span class="operator equals"> <span>=</span></span>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
